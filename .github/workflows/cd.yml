name: Java CD to master branch (Build, Push, Deploy)

on:
  # 1. 'master' 브랜치로 'push'될 때만 실행 (PR Merge 등)
  push:
    branches: [ "master" ]

permissions:
  contents: read # (git checkout을 위해)

jobs:
  build:
    runs-on: ubuntu-latest
    # 2. 'build' 작업이 'tag'라는 'outputs'(출력)을 정의
    outputs:
      tag: ${{ steps.docker_build.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 테스트와 빌드를 실행
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean build
          cache-disabled: true
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

      # 4. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Docker 이미지 빌드, 태그 생성, 푸시
      - name: Build, tag, and push Docker image
        id: docker_build # 'outputs'이 참조할 수 있도록 id 부여
        run: |
          TAG=${GITHUB_SHA::7}
          echo "tag=$TAG" >> $GITHUB_OUTPUT # 'tag'라는 이름으로 출력을 저장
          
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend-deep-dive:$TAG .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-deep-dive:$TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build # build 작업이 성공해야만 실행

    steps:
      # 6. GCP VM에 SSH로 접속하여 배포
      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          port: 22

          script: |
            # 7. 'build' 작업의 'outputs'에서 'tag' 값을 가져옴
            TAG=${{ needs.build.outputs.tag }}
            
            # 8. 'docker pull'을 $TAG 변수로 실행
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend-deep-dive:$TAG
            
            # 9. 기존 컨테이너 중지 및 삭제
            docker stop memo-app || true
            docker rm memo-app || true
            
            # 10. 모든 환경 변수를 주입하여 새 컨테이너 실행
            docker run -d --name memo-app \
              -p 9090:9090 \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/backend-deep-dive:$TAG