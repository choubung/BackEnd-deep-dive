name: Java CI with Gradle

on:
  push:
    branches: [ "dev" ] 
  pull_request:
    branches: [ "dev" ] 

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 기본 체크아웃
    - name: Checkout
      uses: actions/checkout@v3

    # Gradlew 실행 허용
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew

    # JDK 17로 세팅 (Spring Boot 3.x 필수)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # 4Gradle build (Test 포함, 액션 버전 v3, 환경 변수 주입)
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: clean build
      env:
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    # Docker Hub 로그인
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }} # 1. [수정] 'PASSWORD'가 아닌 'TOKEN' 사용

    # Docker 이미지 빌드, 태그, 푸시를 한 번에 처리
    - name: Build, tag, and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend-deep-dive:${GITHUB_SHA::7} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend-deep-dive:${GITHUB_SHA::7}